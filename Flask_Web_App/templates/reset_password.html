{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width:480px;">
  <h2 class="mb-3">Reset Password</h2>
  {% if invalid %}
    <div class="alert alert-danger">This reset link is invalid or expired.</div>
    <a href="{{ url_for('forgot_password') }}" class="btn btn-secondary">Request New Token</a>
  {% else %}
  <form method="post">
    <div class="mb-3">
      <label class="form-label">New Password</label>
      <input name="password" type="password" class="form-control" required>
      <div class="form-text">Min 8 chars, must include upper, lower, digit, special.</div>
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input name="confirm_password" type="password" class="form-control" required>
    </div>
    <button class="btn btn-primary w-100" type="submit">Reset Password</button>
  </form>
  {% endif %}
  <a href="{{ url_for('login') }}" class="btn btn-link mt-3">Back to Login</a>
</div>
{% endblock %}
